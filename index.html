        .quiz-selector {

        .card {

        }

    <script>
        // Estado de la aplicaci√≥n
        let quizzes = [];
        let currentQuizIndex = 0;
        let currentCardIndex = 0;
        let isPlaying = false;
        let currentSpeech = null;

        // Funciones de almacenamiento
        function saveToStorage() {
            try {
                const data = {
                    quizzes: quizzes,
                    currentQuizIndex: currentQuizIndex,
                    currentCardIndex: currentCardIndex,
                    lastSaved: new Date().toISOString()
                };
                localStorage.setItem('quizCardsApp', JSON.stringify(data));
                console.log('Datos guardados correctamente');
            } catch (error) {
                console.error('Error al guardar:', error);
            }
        }

        function loadFromStorage() {
            try {
                const saved = localStorage.getItem('quizCardsApp');
                if (saved) {
                    const data = JSON.parse(saved);
                    quizzes = data.quizzes || [];
                    currentQuizIndex = data.currentQuizIndex || 0;
                    currentCardIndex = data.currentCardIndex || 0;
                    console.log('Datos cargados correctamente');
                    return true;
                }
            } catch (error) {
                console.error('Error al cargar:', error);
            }
            return false;
        }

        function initializeDefaultData() {
            quizzes = [
                {
                    id: 1,
                    name: 'Mi Primer Cuestionario',
                    questions: [
                        '¬øCu√°l es tu nombre?',
                        '¬øDe d√≥nde eres?',
                        '¬øCu√°l es tu color favorito?',
                        '¬øCu√°l es tu comida favorita?',
                        '¬øQu√© te gusta hacer en tu tiempo libre?'
                    ]
                }
            ];
            currentQuizIndex = 0;
            currentCardIndex = 0;
            saveToStorage();
        }

        // Funciones de respaldo en la nube (usando JSONBin.io)
        async function saveToCloud() {
            try {
                const data = {
                    quizzes: quizzes,
                    currentQuizIndex: currentQuizIndex,
                    currentCardIndex: currentCardIndex,
                    lastSaved: new Date().toISOString()
                };
                
                const response = await fetch('https://api.jsonbin.io/v3/b', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': '$2a$10$YourMasterKeyHere' // Reemplaza con tu clave real
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    localStorage.setItem('cloudBackupId', result.metadata.id);
                    console.log('Respaldo en la nube creado');
                    return true;
                }
            } catch (error) {
                console.error('Error al crear respaldo en la nube:', error);
            }
            return false;
        }

        async function loadFromCloud() {
            try {
                const backupId = localStorage.getItem('cloudBackupId');
                if (!backupId) return false;
                
                const response = await fetch(`https://api.jsonbin.io/v3/b/${backupId}/latest`, {
                    headers: {
                        'X-Master-Key': '$2a$10$YourMasterKeyHere' // Reemplaza con tu clave real
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    quizzes = data.record.quizzes || [];
                    currentQuizIndex = data.record.currentQuizIndex || 0;
                    currentCardIndex = data.record.currentCardIndex || 0;
                    saveToStorage(); // Guardar localmente tambi√©n
                    console.log('Datos cargados desde la nube');
                    return true;
                }
            } catch (error) {
                console.error('Error al cargar desde la nube:', error);
            }
            return false;
        }

        // Funci√≥n para exportar datos
        function exportData() {
            const data = {
                quizzes: quizzes,
                exportDate: new Date().toISOString(),
                version: "1.0"
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { 
                type: 'application/json' 
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mis_cuestionarios.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Funci√≥n para importar datos
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const data = JSON.parse(e.target.result);
                            if (data.quizzes && Array.isArray(data.quizzes)) {
                                quizzes = data.quizzes;
                                currentQuizIndex = 0;
                                currentCardIndex = 0;
                                saveToStorage();
                                updateQuizSelector();
                                updateDisplay();
                                alert('Datos importados correctamente');
                            } else {
                                alert('Archivo no v√°lido');
                            }
                        } catch (error) {
                            alert('Error al leer el archivo');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // Funciones de texto a voz
        function speakQuestion(text) {
            if (currentSpeech) {
                speechSynthesis.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'es-MX';
            utterance.rate = 0.8;
            utterance.pitch = 1;
            utterance.volume = 1;
            
            utterance.onstart = () => {
                isPlaying = true;
                updatePlayingIndicator();
            };
            
            utterance.onend = () => {
                isPlaying = false;
                currentSpeech = null;
                updatePlayingIndicator();
            };
            
            utterance.onerror = () => {
                isPlaying = false;
                currentSpeech = null;
                updatePlayingIndicator();
            };
            
            currentSpeech = utterance;
            speechSynthesis.speak(utterance);
        }

        function stopSpeaking() {
            if (currentSpeech) {
                speechSynthesis.cancel();
                isPlaying = false;
                currentSpeech = null;
                updatePlayingIndicator();
            }
        }

        function speakCurrentQuestion() {
            const currentQuiz = quizzes[currentQuizIndex];
            const question = currentQuiz.questions[currentCardIndex];
            if (question) {
                speakQuestion(question);
            }
        }

        function updatePlayingIndicator() {
            const indicator = document.getElementById('playingIndicator');
            if (isPlaying) {
                indicator.style.display = 'flex';
                indicator.classList.add('pulse');
            } else {
                indicator.style.display = 'none';
                indicator.classList.remove('pulse');
            }
        }

        // Navegaci√≥n
        function nextCard() {
            const currentQuiz = quizzes[currentQuizIndex];
            if (currentCardIndex < currentQuiz.questions.length - 1) {
                currentCardIndex++;
                updateDisplay();
                setTimeout(() => speakCurrentQuestion(), 500);
            }
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateDisplay();
                setTimeout(() => speakCurrentQuestion(), 500);
            }
        }

        function goToCard(index) {
            currentCardIndex = index;
            updateDisplay();
            setTimeout(() => speakCurrentQuestion(), 500);
        }

        // Gesti√≥n de cuestionarios
        function createNewQuiz() {
            const name = document.getElementById('newQuizInput').value.trim();
            if (name) {
                const newQuiz = {
                    id: Date.now(),
                    name: name,
                    questions: ['¬øCu√°l es tu primera pregunta?']
                };
                quizzes.push(newQuiz);
                currentQuizIndex = quizzes.length - 1;
                currentCardIndex = 0;
                saveToStorage(); // Guardar cambios
                updateQuizSelector();
                updateDisplay();
                cancelNewQuiz();
            }
        }

        function deleteQuiz() {
            if (quizzes.length > 1) {
                const currentQuiz = quizzes[currentQuizIndex];
                if (confirm(`¬øEst√°s seguro de que quieres eliminar el cuestionario "${currentQuiz.name}"?`)) {
                    quizzes.splice(currentQuizIndex, 1);
                    currentQuizIndex = Math.max(0, currentQuizIndex - 1);
                    currentCardIndex = 0;
                    saveToStorage(); // Guardar cambios
                    updateQuizSelector();
                    updateDisplay();
                }
            } else {
                alert('No puedes eliminar el √∫nico cuestionario.');
            }
        }

        function editQuizName() {
            document.getElementById('quizNameInput').value = quizzes[currentQuizIndex].name;
            document.getElementById('quizNameForm').style.display = 'block';
        }

        function saveQuizName() {
            const name = document.getElementById('quizNameInput').value.trim();
            if (name) {
                quizzes[currentQuizIndex].name = name;
                saveToStorage(); // Guardar cambios
                updateQuizSelector();
                updateDisplay();
                cancelQuizNameEdit();
            }
        }

        function cancelQuizNameEdit() {
            document.getElementById('quizNameForm').style.display = 'none';
        }

        function showNewQuizForm() {
            document.getElementById('newQuizForm').style.display = 'block';
        }

        function cancelNewQuiz() {
            document.getElementById('newQuizForm').style.display = 'none';
            document.getElementById('newQuizInput').value = '';
        }

        // Gesti√≥n de preguntas
        function showNewQuestionForm() {
            document.getElementById('newQuestionForm').style.display = 'block';
        }

        function saveNewQuestion() {
            const question = document.getElementById('newQuestionInput').value.trim();
            if (question) {
                quizzes[currentQuizIndex].questions.push(question);
                saveToStorage(); // Guardar cambios
                updateDisplay();
                cancelNewQuestion();
            }
        }

        function cancelNewQuestion() {
            document.getElementById('newQuestionForm').style.display = 'none';
            document.getElementById('newQuestionInput').value = '';
        }

        function editCurrentQuestion() {
            const currentQuiz = quizzes[currentQuizIndex];
            const question = currentQuiz.questions[currentCardIndex];
            document.getElementById('editQuestionInput').value = question;
            document.getElementById('questionDisplay').style.display = 'none';
            document.getElementById('editForm').style.display = 'block';
        }

        function saveEdit() {
            const newQuestion = document.getElementById('editQuestionInput').value.trim();
            if (newQuestion) {
                quizzes[currentQuizIndex].questions[currentCardIndex] = newQuestion;
                saveToStorage(); // Guardar cambios
                updateDisplay();
                cancelEdit();
            }
        }

        function cancelEdit() {
            document.getElementById('questionDisplay').style.display = 'block';
            document.getElementById('editForm').style.display = 'none';
        }

        function deleteCurrentQuestion() {
            const currentQuiz = quizzes[currentQuizIndex];
            if (currentQuiz.questions.length > 1) {
                if (confirm('¬øEst√°s seguro de que quieres eliminar esta pregunta?')) {
                    currentQuiz.questions.splice(currentCardIndex, 1);
                    if (currentCardIndex >= currentQuiz.questions.length) {
                        currentCardIndex = Math.max(0, currentQuiz.questions.length - 1);
                    }
                    saveToStorage(); // Guardar cambios
                    updateDisplay();
                }
            } else {
                alert('No puedes eliminar la √∫nica pregunta. Agrega m√°s preguntas primero.');
            }
        }

        // Actualizaci√≥n de la interfaz
        function updateDisplay() {
            const currentQuiz = quizzes[currentQuizIndex];
            const currentQuestion = currentQuiz.questions[currentCardIndex];
            
            document.getElementById('currentQuestion').textContent = currentQuestion;
            document.getElementById('counter').textContent = `${currentCardIndex + 1} / ${currentQuiz.questions.length}`;
            document.getElementById('currentQuizName').textContent = currentQuiz.name;
            
            // Actualizar botones de navegaci√≥n
            document.getElementById('prevBtn').disabled = currentCardIndex === 0;
            document.getElementById('nextBtn').disabled = currentCardIndex === currentQuiz.questions.length - 1;
            
            // Actualizar puntos de progreso
            updateProgressDots();
        }

        function updateProgressDots() {
            const container = document.getElementById('progressDots');
            const currentQuiz = quizzes[currentQuizIndex];
            
            container.innerHTML = '';
            for (let i = 0; i < currentQuiz.questions.length; i++) {
                const dot = document.createElement('div');
                dot.className = `dot ${i === currentCardIndex ? 'active' : ''}`;
                dot.onclick = () => goToCard(i);
                container.appendChild(dot);
            }
        }

        function updateQuizSelector() {
            const selector = document.getElementById('quizSelector');
            selector.innerHTML = '';
            
            quizzes.forEach((quiz, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = quiz.name;
                selector.appendChild(option);
            });
            
            selector.value = currentQuizIndex;
        }

        // Event listeners
        document.getElementById('quizSelector').addEventListener('change', (e) => {
            currentQuizIndex = parseInt(e.target.value);
            currentCardIndex = 0;
            updateDisplay();
            setTimeout(() => speakCurrentQuestion(), 500);
        });

        // Inicializaci√≥n
        function initializeApp() {
            // Intentar cargar datos guardados
            if (!loadFromStorage()) {
                // Si no hay datos guardados, inicializar con datos por defecto
                initializeDefaultData();
            }
            
            // Actualizar la interfaz
            updateQuizSelector();
            updateDisplay();
            
            // Reproducir la primera pregunta despu√©s de un breve retraso
            setTimeout(() => speakCurrentQuestion(), 1000);
        }

        // Event listeners
        document.getElementById('quizSelector').addEventListener('change', (e) => {
            currentQuizIndex = parseInt(e.target.value);
            currentCardIndex = 0;
            saveToStorage(); // Guardar el cambio de quiz
            updateDisplay();
            setTimeout(() => speakCurrentQuestion(), 500);
        });

        // Inicializaci√≥n de la aplicaci√≥n
        initializeApp();
