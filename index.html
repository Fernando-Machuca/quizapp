    <style>

        .container {

        .header {
            text-align: center;

        }

        .quiz-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .quiz-selector select {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            min-width: 200px;

        .quiz-selector select option {

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary { background: #3b82f6; }
        .btn-success { background: #10b981; }
        .btn-danger { background: #ef4444; }
        .btn-warning { background: #f59e0b; }
        .btn-secondary { background: #6b7280; }

        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card-content {
            text-align: center;
            width: 100%;
        }

        .card-content h2 {
            font-size: 2rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-btn {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 15px;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
        }

        .form-overlay {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-overlay input,
        .form-overlay textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .form-overlay input::placeholder,
        .form-overlay textarea::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .counter {
            font-size: 18px;
            font-weight: bold;
            color: rgba(255,255,255,0.8);
            margin-bottom: 15px;
        }

        .footer-info {
            text-align: center;
            margin-top: 30px;
            color: rgba(255,255,255,0.7);

        .footer-info p {

        .playing-indicator {

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        }

        .card {

        .pulse {

    <script>
        // Estado de la aplicaci√≥n
        let quizzes = [
            {
                id: 1,
                name: 'Mi Primer Cuestionario',
                questions: [
                    '¬øCu√°l es tu nombre?',
                    '¬øDe d√≥nde eres?',
                    '¬øCu√°l es tu color favorito?',
                    '¬øCu√°l es tu comida favorita?',
                    '¬øQu√© te gusta hacer en tu tiempo libre?'
                ]
            }
        ];

        let currentQuizIndex = 0;
        let currentCardIndex = 0;
        let isPlaying = false;
        let currentSpeech = null;

        // Funciones de texto a voz
        function speakQuestion(text) {
            if (currentSpeech) {
                speechSynthesis.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'es-MX';
            utterance.rate = 0.8;
            utterance.pitch = 1;
            utterance.volume = 1;
            
            utterance.onstart = () => {
                isPlaying = true;
                updatePlayingIndicator();
            };
            
            utterance.onend = () => {
                isPlaying = false;
                currentSpeech = null;
                updatePlayingIndicator();
            };
            
            utterance.onerror = () => {
                isPlaying = false;
                currentSpeech = null;
                updatePlayingIndicator();
            };
            
            currentSpeech = utterance;
            speechSynthesis.speak(utterance);
        }

        function stopSpeaking() {
            if (currentSpeech) {
                speechSynthesis.cancel();
                isPlaying = false;
                currentSpeech = null;
                updatePlayingIndicator();
            }
        }

        function speakCurrentQuestion() {
            const currentQuiz = quizzes[currentQuizIndex];
            const question = currentQuiz.questions[currentCardIndex];
            if (question) {
                speakQuestion(question);
            }
        }

        function updatePlayingIndicator() {
            const indicator = document.getElementById('playingIndicator');
            if (isPlaying) {
                indicator.style.display = 'flex';
                indicator.classList.add('pulse');
            } else {
                indicator.style.display = 'none';
                indicator.classList.remove('pulse');
            }
        }

        // Navegaci√≥n
        function nextCard() {
            const currentQuiz = quizzes[currentQuizIndex];
            if (currentCardIndex < currentQuiz.questions.length - 1) {
                currentCardIndex++;
                updateDisplay();
                setTimeout(() => speakCurrentQuestion(), 500);
            }
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateDisplay();
                setTimeout(() => speakCurrentQuestion(), 500);
            }
        }

        function goToCard(index) {
            currentCardIndex = index;
            updateDisplay();
            setTimeout(() => speakCurrentQuestion(), 500);
        }

        // Gesti√≥n de cuestionarios
        function createNewQuiz() {
            const name = document.getElementById('newQuizInput').value.trim();
            if (name) {
                const newQuiz = {
                    id: Date.now(),
                    name: name,
                    questions: ['¬øCu√°l es tu primera pregunta?']
                };
                quizzes.push(newQuiz);
                currentQuizIndex = quizzes.length - 1;
                currentCardIndex = 0;
                updateQuizSelector();
                updateDisplay();
                cancelNewQuiz();
            }
        }

        function deleteQuiz() {
            if (quizzes.length > 1) {
                const currentQuiz = quizzes[currentQuizIndex];
                if (confirm(`¬øEst√°s seguro de que quieres eliminar el cuestionario "${currentQuiz.name}"?`)) {
                    quizzes.splice(currentQuizIndex, 1);
                    currentQuizIndex = Math.max(0, currentQuizIndex - 1);
                    currentCardIndex = 0;
                    updateQuizSelector();
                    updateDisplay();
                }
            } else {
                alert('No puedes eliminar el √∫nico cuestionario.');
            }
        }

        function editQuizName() {
            document.getElementById('quizNameInput').value = quizzes[currentQuizIndex].name;
            document.getElementById('quizNameForm').style.display = 'block';
        }

        function saveQuizName() {
            const name = document.getElementById('quizNameInput').value.trim();
            if (name) {
                quizzes[currentQuizIndex].name = name;
                updateQuizSelector();
                updateDisplay();
                cancelQuizNameEdit();
            }
        }

        function cancelQuizNameEdit() {
            document.getElementById('quizNameForm').style.display = 'none';
        }

        function showNewQuizForm() {
            document.getElementById('newQuizForm').style.display = 'block';
        }

        function cancelNewQuiz() {
            document.getElementById('newQuizForm').style.display = 'none';
            document.getElementById('newQuizInput').value = '';
        }

        // Gesti√≥n de preguntas
        function showNewQuestionForm() {
            document.getElementById('newQuestionForm').style.display = 'block';
        }

        function saveNewQuestion() {
            const question = document.getElementById('newQuestionInput').value.trim();
            if (question) {
                quizzes[currentQuizIndex].questions.push(question);
                updateDisplay();
                cancelNewQuestion();
            }
        }

        function cancelNewQuestion() {
            document.getElementById('newQuestionForm').style.display = 'none';
            document.getElementById('newQuestionInput').value = '';
        }

        function editCurrentQuestion() {
            const currentQuiz = quizzes[currentQuizIndex];
            const question = currentQuiz.questions[currentCardIndex];
            document.getElementById('editQuestionInput').value = question;
            document.getElementById('questionDisplay').style.display = 'none';
            document.getElementById('editForm').style.display = 'block';
        }

        function saveEdit() {
            const newQuestion = document.getElementById('editQuestionInput').value.trim();
            if (newQuestion) {
                quizzes[currentQuizIndex].questions[currentCardIndex] = newQuestion;
                updateDisplay();
                cancelEdit();
            }
        }

        function cancelEdit() {
            document.getElementById('questionDisplay').style.display = 'block';
            document.getElementById('editForm').style.display = 'none';
        }

        function deleteCurrentQuestion() {
            const currentQuiz = quizzes[currentQuizIndex];
            if (currentQuiz.questions.length > 1) {
                if (confirm('¬øEst√°s seguro de que quieres eliminar esta pregunta?')) {
                    currentQuiz.questions.splice(currentCardIndex, 1);
                    if (currentCardIndex >= currentQuiz.questions.length) {
                        currentCardIndex = Math.max(0, currentQuiz.questions.length - 1);
                    }
                    updateDisplay();
                }
            } else {
                alert('No puedes eliminar la √∫nica pregunta. Agrega m√°s preguntas primero.');
            }
        }

        // Actualizaci√≥n de la interfaz
        function updateDisplay() {
            const currentQuiz = quizzes[currentQuizIndex];
            const currentQuestion = currentQuiz.questions[currentCardIndex];
            
            document.getElementById('currentQuestion').textContent = currentQuestion;
            document.getElementById('counter').textContent = `${currentCardIndex + 1} / ${currentQuiz.questions.length}`;
            document.getElementById('currentQuizName').textContent = currentQuiz.name;
            
            // Actualizar botones de navegaci√≥n
            document.getElementById('prevBtn').disabled = currentCardIndex === 0;
            document.getElementById('nextBtn').disabled = currentCardIndex === currentQuiz.questions.length - 1;
            
            // Actualizar puntos de progreso
            updateProgressDots();
        }

        function updateProgressDots() {
            const container = document.getElementById('progressDots');
            const currentQuiz = quizzes[currentQuizIndex];
            
            container.innerHTML = '';
            for (let i = 0; i < currentQuiz.questions.length; i++) {
                const dot = document.createElement('div');
                dot.className = `dot ${i === currentCardIndex ? 'active' : ''}`;
                dot.onclick = () => goToCard(i);
                container.appendChild(dot);
            }
        }

        function updateQuizSelector() {
            const selector = document.getElementById('quizSelector');
            selector.innerHTML = '';
            
            quizzes.forEach((quiz, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = quiz.name;
                selector.appendChild(option);
            });
            
            selector.value = currentQuizIndex;
        }

        // Event listeners
        document.getElementById('quizSelector').addEventListener('change', (e) => {
            currentQuizIndex = parseInt(e.target.value);
            currentCardIndex = 0;
            updateDisplay();
            setTimeout(() => speakCurrentQuestion(), 500);
        });

        // Inicializaci√≥n
        updateDisplay();
        setTimeout(() => speakCurrentQuestion(), 1000);

    </script>
